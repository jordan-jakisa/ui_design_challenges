<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>

    <div class="container">

        <div class="mosaic-container">
            <img src="images/mosaic.png" alt="" class="mosaic">
        </div>

        <div class="form-section">
            <h1>Welcome</h1>
            <h6>We are glad to see you back with us</h6>

            <form action="submit">
                <div class="form-input">
                    <i class='bx bx-user'></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="form-input">
                    <i class='bx bx-lock' ></i>
                    <input type="password" placeholder="Password">
                </div>

                <button class="btn">Next</button>
                
            </form>      
            
            <div class="other-login-methods">
                <span class="divider"></span>
                <h4><span>Login</span> with other</h4>    
                <span class="divider"></span>            
            </div>

            <div class="login-methods">
                <img src="images/google.png" alt="">
                <h4>Login with <span>Google</span></h4>
            </div>
            
            <div class="login-methods">
                <img src="images/facebook.png" alt="">
                <h4>Login with <span>facebook</span></h4>
            </div>

        </div>

        <img class="image" src="images/boy_wonder.png" alt="">
    
    </div>
    
    <link rel="stylesheet" href="script.js">
</body>
</html>
