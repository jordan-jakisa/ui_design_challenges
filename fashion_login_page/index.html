<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    <title>Clubhouse - Sign In Page</title>
</head>
<body>

    <div class="container">
        <div class="products-section">

            <div class="logo">
                <h4>Clubhouse</h4>
            </div>

            <div class="collections">
                <h3>Shop</h3>
                <div>
                    <span class="divider"></span>
                    <h4>New Arrivals</h4>
                </div>
                <h6>Winter</h6>
                <h6>Women's</h6>
                <h6>Men's</h6>
                <h6>Kids</h6>
            </div>

        </div>

        <div class="login-section">
            <div class="close-btn-container">
                <div class="close-btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            
            <h3>Existing member</h3>

            <h4>Welcome Back!</h4>
            <form action="">
                <div class="form-input">
                    <i class='bx bx-envelope' ></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="form-input">
                    <i class='bx bx-lock-alt' ></i>
                    <input type="text" placeholder="Password" type="password">
                </div>

                <button>Continue<i class='bx bx-right-arrow-alt' ></i></button>
            </form>

            <div class="separator">
                <span class="other-divider"></span>
                <h6>Or</h6>
                <span class="other-divider"></span>
            </div>

            <div class="icons">
                <div class="social-icons"><i class='bx bxl-google' ></i></div>
                <div class="social-icons"><i class='bx bxl-facebook-square'></i></div>
                <div class="social-icons"><i class='bx bxl-apple' ></i></div>
            </div>
            <div class="register">
                <p class="register-text">Don't have an account?</p>
                <p class="now">Register Now</p>
            </div>
        </div>
    </div>
    
</body>
</html>
